<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    li.completed { text-decoration: line-through; color: gray; }
    button.delete { margin-left: 10px; color: red; }
    .task-id { font-size: 0.8em; color: gray; margin-left: 10px; }
    .task-actions button { margin-right: 5px; }
  </style>
</head>
<body>
  <h1>My To-Do List</h1>
  <input type="text" id="taskDesc" placeholder="Task description">
  <button onclick="addTask()">Add Task</button>

  <h2>Search Task by ID</h2>
  <input type="text" id="taskId" placeholder="Enter Task ID">
  <button onclick="fetchSingleTask()">Get Task</button>
  <div id="singleTaskView"></div>

  <ul id="taskList"></ul>

  <script>
    const API = 'https://to-do-list-qi08.onrender.com/api/tasks';

    async function loadTasks() {
      const res = await fetch(API);
      const tasks = await res.json();
      const list = document.getElementById('taskList');
      list.innerHTML = '';

      tasks.forEach(task => {
        const item = document.createElement('li');
        item.textContent = task.description;
        item.className = task.completed ? 'completed' : '';

        const idTag = document.createElement('span');
        idTag.className = 'task-id';
        idTag.textContent = `(${task._id})`;

        const actions = document.createElement('div');
        actions.className = 'task-actions';

        const toggleBtn = document.createElement('button');
        toggleBtn.textContent = task.completed ? 'Mark Incomplete' : 'Mark Complete';
        toggleBtn.onclick = () => toggleComplete(task._id, !task.completed);

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.className = 'delete';
        delBtn.onclick = () => deleteTask(task._id);

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => editTaskPrompt(task._id, task.description, task.completed);

        actions.appendChild(toggleBtn);
        actions.appendChild(editBtn);
        actions.appendChild(delBtn);

        item.appendChild(idTag);
        item.appendChild(actions);
        list.appendChild(item);
      });
    }

    async function addTask() {
      const desc = document.getElementById('taskDesc').value;
      if (!desc.trim()) return alert("Task cannot be empty");

      await fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ description: desc })
      });

      document.getElementById('taskDesc').value = '';
      loadTasks();
    }

    async function toggleComplete(id, completed) {
      await fetch(`${API}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ completed })
      });
      loadTasks();
    }

    async function deleteTask(id) {
      await fetch(`${API}/${id}`, { method: 'DELETE' });
      loadTasks();
    }

    async function editTaskPrompt(id, currentDesc, completed) {
      const newDesc = prompt("Edit task description:", currentDesc);
      if (newDesc === null || !newDesc.trim()) return;

      await fetch(`${API}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ description: newDesc, completed })
      });
      loadTasks();
    }

    async function fetchSingleTask() {
      const taskId = document.getElementById('taskId').value.trim();
      if (!taskId) return alert("Enter a Task ID");

      const res = await fetch(`${API}/${taskId}`);
      const data = await res.json();

      const container = document.getElementById('singleTaskView');
      container.innerHTML = '';

      if (data.error) {
        container.textContent = data.error;
      } else {
        container.innerHTML = `
          <p><strong>Description:</strong> ${data.description}</p>
          <p><strong>Completed:</strong> ${data.completed}</p>
          <p><strong>ID:</strong> ${data._id}</p>
        `;
      }
    }

    loadTasks();
  </script>
</body>
</html>
